spring:
  cloud:
    gateway:
      routes:
        - id: CALCULATION-SERVICE
          uri: lb://CALCULATION-SERVICE
          predicates:
            - Path=/lotery/**
        - id: WINNER-SERVICE
          uri: lb://WINNER-SERVICE
          predicates:
            - Path=/winner/**
        - id: DEBIT-SERVICE
          uri: lb://DEBIT-SERVICE
          predicates:
            - Path=/debit/**
        - id: CREDIT-SERVICE
          uri: lb://CREDIT-SERVICE
          predicates:
            - Path=/credit/**

